<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/config.css">
    <title>42CrachaCreator</title>
</head>
<body>
    <div class="config">
        <div class="pos">
            <label for="autorange">autorange: </label>
            <input type="checkbox" name="autorange" id="autorange">
            <label for="backX">posX: </label>
            <input type="range" name="backX" id="backX">
            <label for="backY">posY: </label>
            <input type="range" name="backY" id="backY">
        </div>
        <div class="inputFile">
            <label for="file">input file background</label>
            <input type="file" name="file" id="backgroundFile">
        </div>
        <label for="background">background color: </label>
        <input type="color" name="background" id="badgeViewColor">
        <label for="name42">name: </label>
        <input type="text" name="name42" id="name42" class="name42" maxlength="25">
        <label for="intraName">login intra: </label>
        <input type="text" name="intraName" id="intraName" class="name42" maxlength="10">
    </div>
    <div class="container">
        <h1 class="titles">42 Badge creator</h1>
        <div class="imgBack">
            <div class="badgeView">
                <h2 class="nameEx dragd">Name</h1>
                <img src="imgs/pic.jfif" alt="profile Photo" class="profilePhoto dragd">
                <h2 class="intraName dragd">intraName</h1>
                <img src="imgs/qr.png" alt="qrCode" class="qrCode dragd">
            
            </div>
        </div>  
    </div>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="src/index.js"></script>
    <script src="src/dragAndDrop.js"></script>
</body>
</html>
